<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/778f36dc27.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="anime.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="frontPage">
      <header>
        <div class="textFront">
          <h1>The Movie <span>DataBase</span></h1>
        </div>
        <div class="upcomingDiv">
          <div>
            <button id="upSelectButton" class="hover">Upcoming movies</button>
          </div>
        </div>
      </header>
      <div class="formDiv">
        <div class="centerbox">
          <h2>Search for a movie or actor.</h2>
          <form id="SearchForm">
            <label for="searchField"></label>
            <div class="searchWrapper">
              <input type="search" id="searchField" name="searchField" />
              <button class="fieldButton">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="32"
                  width="32"
                  viewBox="0 0 512 512"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M448 32H361.9l-1 1-127 127h92.1l1-1L453.8 32.3c-1.9-.2-3.8-.3-5.8-.3zm64 128V96c0-15.1-5.3-29.1-14-40l-104 104H512zM294.1 32H201.9l-1 1L73.9 160h92.1l1-1 127-127zM64 32C28.7 32 0 60.7 0 96v64H6.1l1-1 127-127H64zM512 192H0V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V192z"
                  />
                </svg>
              </button>
            </div>
            <div class="checkDiv">
              <input type="radio" id="actor" name="mov" value="actor" />
              <label for="actor">Actor/Person</label>
              <input type="radio" id="movie" name="mov" value="movie" checked />
              <label for="movie">Movie</label>
            </div>
          </form>
          <div class="buttonFlex">
            <div class="buttonDiv">
              <button id="selectButton" class="hover">
                Most populare movies
              </button>
            </div>
            <div class="buttonDiv">
              <button id="selectButtonTop" class="hover">
                Top rated movies
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="backForlist">
      <div class="searcH3">
        <h3 id="headerText"></h3>
      </div>
      <div class="listDiv">
        <ul>
         
        </ul>
      </div>
      <div class="centerButton">
        <button id="SearchAgain">Search again</button>
      </div>
    </div>
  </body>
</html>
